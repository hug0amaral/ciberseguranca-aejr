<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cibersegurança AE João da Rosa</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #0b1623;
    }

    iframe {
      width: 100%;
      border: none;
      display: block;
      transition: height 0.3s ease;
    }
  </style>
</head>
<body>
  <iframe id="frame" src="https://hug0amaral.github.io/ciberseguranca-aejr/" title="Microsite Cibersegurança AEJR"></iframe>

  <script>
    const frame = document.getElementById('frame');

    // Função para ajustar altura do iframe ao conteúdo interno
    function ajustarAltura() {
      try {
        const altura = frame.contentWindow.document.body.scrollHeight;
        frame.style.height = altura + 'px';
      } catch (e) {
        frame.style.height = '1800px'; // fallback seguro
      }
    }

    frame.addEventListener('load', ajustarAltura);
    window.addEventListener('resize', ajustarAltura);
  </script>
</body>
</html>
